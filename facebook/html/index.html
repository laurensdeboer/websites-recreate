<!DOCTYPE html>
<html>
<head>
  <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="/facebook/css/style.css">
  <link rel="stylesheet" href="/facebook/css/create-account-modal.css">
  <link rel="icon" type="image/x-icon" href="/facebook/images/facebook_favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Ysabeau+SC:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="upper-container">
      <div class="upper-left-container">
        <div class="name-and-slogan-container">
          <div class="facebook-name">facebook</div>
          <div class="facebook-slogan">Connect with friends and the world around you on Facebook.</div>
        </div>
      </div>
      <div class="upper-right-container">
        <div class="login-container">
          <input class="input-field" type="text" placeholder="Email or phone number">
          <input class="input-field" type="text" placeholder="Password">
          <button class="login-button">Log In</button>
          <a class="forgot-password-link" href="https://www.google.com">Forgot password?</a>
          <div class="line"></div>
          <button id="id-create-acc-button" class="create-acc-button">Create new account</button>
          <div id="id-create-account-modal" class="create-account-modal">
            <div class="modal-content">
              <div>Text in modal</div>
            </div>
          </div>
        </div>
        <div class="create-page-text"><a class="create-page-link" href="https://www.google.com">Create a Page</a> for a celebrity, brand or business.</div>
      </div>
    </div>
    <div class="lower-container">
      <div class="lower-container-contents">
        <dl class="languages-container">
          <dt class="language-list-item">English (US)</dt>
          <dt class="language-list-item">Nederlands</dt>
          <dt class="language-list-item">Frysk</dt>
          <dt class="language-list-item">Polski</dt>
          <dt class="language-list-item">Türkçe</dt>
          <dt class="language-list-item">Deutsch</dt>
          <dt class="language-list-item">Français (France)</dt>
          <dt class="language-list-item">العربية</dt>
          <dt class="language-list-item">Español</dt>
          <dt class="language-list-item">Português (Brasil)</dt>
          <dt class="language-list-item">Italiano</dt>
          <button class="show-more-button">+</button>
        </dl>
        <div class="line2"></div>
        <div class="at">Meta © 2023</div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="/facebook/js/modal.js"></script>
</body>
</html>
