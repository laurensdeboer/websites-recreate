<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Facebook Clone</title>

  <link rel="stylesheet" href="/facebook/css/style.css">
</head>
<body>
  <div class="front-page">

    <div class="upper-section">
      <div class="name-slogan-container">
        <div class="name">facebook</div>
      </div>
      <div class="login-container">
        <div class="login-form">
          <input class="input-field" type="text" placeholder="Mobile number or email">
          <input class="input-field" type="text" placeholder="Password">
          <button class="login-button">Log In</button>
          <a class="forgot-password" href="https://www.google.com">Forgot password?</a>
          <div class="or-with-lines">
            <div class="left-line"></div>
            <div class="or">or</div>
            <div class="right-line"></div>
          </div>
          <button class="create-new-account-button">Create new account</button>
        </div>
      </div>
    </div>

    <div class="lower-section">
      <ul class="languages-container">
        <li class="language">English(US)</li>
        <li class="language">Nederlands</li>
        <li class="language">Deutsch</li>
        <li class="language">France</li>
        <li class="language">Polski</li>
        <li class="language">Greek</li>
      </ul>

      <div class="about-help-more">About &#183; Help &#183; More</div>
      <div class="meta">Meta @ 2023</div>
    </div>
  </div>
</body>
</html>
